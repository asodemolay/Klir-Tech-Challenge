<h1>Products Management</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">Current Promotion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <th scope="row">{{ p.id }}</th>
      <td>{{ p.name }}</td>
      <td class="text-right">{{ p.price | currency:'EUR' }}</td>
      <td>
        <app-promotion-dropdown
          [promotions]="promotionsLoaded"
          [previousPromotion]="getPromotionType(p.currentPromotion)"
          [productId]="p.id"
        ></app-promotion-dropdown>
      </td>
    </tr>
  </tbody>
</table>
